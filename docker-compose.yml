version: '3.9'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: it_tools
      MYSQL_USER: ittools
      MYSQL_PASSWORD: ittools
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - ./backend/sql:/docker-entrypoint-initdb.d:ro
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']

  backend:
    build:
      context: ./backend
    environment:
      ADDR: ':8080'
      MYSQL_DSN: 'ittools:ittools@tcp(db:3306)/it_tools?parseTime=true&charset=utf8mb4&collation=utf8mb4_unicode_ci'
    depends_on:
      - db
    ports:
      - '8080:8080'

  frontend:
    build:
      context: .
    depends_on:
      - backend
    ports:
      - '8081:80'

