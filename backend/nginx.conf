
#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" $http_host '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    keepalive_timeout  120;
    server_tokens off;
    gzip  on;

server {
    listen       80;
    listen       [::]:80;
    server_name   tools.hongqiangnet.com; # 匹配主域名和所有子域名

    # 强制将所有 HTTP 请求跳转至 HTTPS
    return 301 https://$host$request_uri;
}
# 配置 HTTPS 服务器（443 端口），加载通配符证书
server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name   tools.hongqiangnet.com; # 匹配主域名和所有子域名

    # 加载通配符证书文件
    ssl_certificate     /etc/letsencrypt/live/hongqiangnet.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hongqiangnet.com/privkey.pem;

    # 可选：配置现代加密套件，提升安全性和兼容性（推荐）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 你的站点根目录和路由配置（根据自身项目修改）
    root   /opt/it-tools/web/dist;
    index  index.html index.htm;
	location / {
                 try_files $uri $uri/ /index.html;
         }
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

