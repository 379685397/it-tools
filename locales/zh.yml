about:
  content: >
    # 关于 IT-Tools

    IT-Tools 是面向开发者与 IT 工作者的在线工具合集，提供常用工具的快速入口与分类浏览能力。

    本站点提供收藏、搜索与分类目录等能力，方便快速找到并使用所需工具。

    ## 技术

    IT-Tools 基于 Vue 3 构建，工具目录由后端接口提供，数据存储使用 MySQL。

