about:
  content: >
    # About IT-Tools

    IT-Tools is a collection of handy online tools for developers and people working in IT, with quick access through favorites, search, and categorized browsing.

    It provides favorites, search, and a backend-driven catalog to help you quickly find and use the right tool.

    ## Technologies

    IT-Tools is built with Vue 3, uses a backend catalog API, and stores data in MySQL.

